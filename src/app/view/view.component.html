<div>
    <h1>Players Record</h1>
    <table border="2">
        <thead><tr>
            <th>ID</th>
            <th>Players' Name</th>
        </tr></thead>
        <tbody>
            <tr *ngFor="let player of players">
                <td>{{player.id}}</td>
                <td>{{player.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
